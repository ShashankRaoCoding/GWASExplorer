<html>
  <head>
    <link
      rel="stylesheet"
      href="Website-Resources/fumafy.css"
    />
    <title>GWASExplorer</title>
  </head>
  <body>
	<div class="page-container"> 
    <div class="row"> 
      <label class="file-button">
        Choose files to Visualise
        <input type="file" id="file-input" multiple />
      </label>
    </div> 
    <br> 
    <div class="selectors">
      <label>P value
        <select id="pvalue">
        </select>
      </label>
      <label>Beta
        <select id="beta">
        </select>
      </label>
      <label>OR
        <select id="or">
        </select>
      </label>
      <label>Chrom
        <select id="chrom">
        </select>
      </label>
      <label>Pos
        <select id="pos">
        </select>
      </label>
      <label>SE
        <select id="se">
        </select>
      </label>
      <label>Effect Allele
        <select id="ea">
        </select>
      </label>
      <label>Non-effect Allele 
        <select id="nea">
        </select>
      </label>
    </div>
    <div class="row">
      <p id="message" class="message">
        Select file(s) 
      </p>
    </div>
    <button class="validate" onclick="validate()">Validate
    </button>
    </button>
	</div>
  <script src="Website-Resources/fumafy.js"></script>
  </body>
    <footer>This site is NOT the GWAS Explorer hosted by the NCI.</footer>

</html>
