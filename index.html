<html>
  <head>
    <link
      rel="stylesheet"
      href="Website-Resources/GWASExplorer.css"
    />
    <title>GWASExplorer</title>
  </head>
  <body>
    <br> 
    <div class="columns">
      <div class="viewporthidden" id="viewport">
        <br> 
        <p id="file-content"></p>
        <canvas id="scatterplot" width="400" height="200"
          ></canvas
        ><br />
      </div>
      <div class="contextmenufocussed" id="contextmenu">
        <br> 
        <label class="file-button">
          Choose files to Visualise
          <input type="file" id="file-input" multiple />
        </label>
        <br> 
        <br> 
        <div style="color: white;" id="message">A chart will appear to the left once you select files to visualise.To learn how to use, see <a style="color: white;" href="https://www.gwasexplorer.com/How-to-use">How to Use? </a> </a></div>
        <div class="attributeselectorhidden"> 
          <label for="x-attr">X-Axis:</label>
          <select id="x-attr"></select
          >
        </div> <br> <br> 
        <div class="attributeselectorhidden"> 
          <label for="y-attr">Y-Axis:</label>
          <select id="y-attr"></select
          >
        </div> <br> <br> 
        <div class="attributeselectorhidden"> 
          <label for="id-attr">ID:</label>
          <!-- New label for the ID selector -->
          <select id="id-attr"></select>
        </div> <br> <br> 
        <!-- New selector for ID -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="Website-Resources/GWASExplorer.js"></script>
  </body>
  <footer>This site is NOT the GWAS Explorer hosted by the NCI.</footer>
</html>
