
<html>
  <head>
    <link rel="stylesheet" href="Website-Resources/GWASExplorer.css" />
    <title>GWASExplorer</title>
    <style>
      html {
        height: 95%;
        width: 100%;
      }

      body {
        background-color: black;
        height: 95%;
        width: 95%;
        margin: 0;
        color: white;
        justify-self: center;
      }

      .page-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      .row {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        justify-content: space-evenly;
        align-items: center;
      }

      .option {
        background-color: rgb(51, 51, 51);
        padding: 2%;
        border-radius: 10px;
        transition: ease-in 0.25s;
        cursor: pointer;
      }

      .option:hover {
        background-color: rgb(91, 91, 91);
      }
    </style>

    <script>
      function redirectTo(path) {
        window.location.href = path;
      }
    </script>
  </head>
  <body>
    <div class="page-container">
        <h1>GWASExplorer</h1>
        <p>Explore GWAS results interactively</p>
      <div class="row">
        <div class="option" onclick="redirectTo('./quickPlot.html')">
          quickPlot: Visualize GWAS summary results
        </div>
        <div class="option" onclick="redirectTo('./fumaValidate.html')">
          fumaValidate: check if data is compatible with FUMA
        </div>
      </div>
    </div>

    <footer>This site is NOT the GWAS Explorer hosted by the NCI.</footer>
  </body>
</html>
